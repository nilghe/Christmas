            <header></header>

                    <!-- Loading Text -->
                    <div class ="loadingText" id="loadingOne">Sending request to North Pole</div>
                    <div class ="loadingText" id="loadingTwo">Elves have received your request</div>
                    <div class ="loadingText" id="loadingThree">Card is being delivered via Magic Post</div>
                    
                    <!-- Code Enter -->
                    <div id="instruction">
                        <p>Enter your code to receive your greeting!</p>
                        <div id="codeinput">
                            <input type=text id="usercode" />
                            <input type=button id="entercode" class="button" value="Enter Code" />
                        </div>
                    </div>
            
                    <!-- Where the name of the recipient -->

                    </div>
                </div>
                
                <!-- Card Contents -->

                    </div>
                </div>
